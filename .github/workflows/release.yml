name: Release VS Code Extension

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build VSIX (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-14
            target: darwin-arm64
          - os: ubuntu-22.04
            target: linux-x64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - uses: astral-sh/setup-uv@v3

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: riot-extension/package-lock.json

      - name: Build bundled runtime
        run: bash scripts/build-runtime.sh

      - name: Install dependencies
        working-directory: riot-extension
        run: npm ci

      - name: Package VS Code extension
        working-directory: riot-extension
        run: npm run dist -- --target ${{ matrix.target }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: riot-vsix-${{ matrix.target }}
          path: riot-extension/*.vsix
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download VSIX artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: riot-vsix-*
          path: vsix-artifacts
          merge-multiple: true

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Riot ${{ github.ref_name }}
          files: vsix-artifacts/*.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
